<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Car Loan Calculator</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0b0f19"/>
  <link rel="stylesheet" href="/assets/site.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Car Loan Calculator</h1>
      <div class="actions">
        <button class="btn" id="copyLinkBtn">Copy Link</button>
        <a class="btn" href="/mortgage_calculator.html">Mortgage â†’</a>
      </div>
    </div>

    <div class="grid grid-2">
      <form class="card" id="loanForm" aria-describedby="kpis">
        <div class="card-title">Inputs</div>

        <div class="row">
          <div>
            <label for="price">Vehicle Price ($)</label>
            <input class="input" type="number" id="price" name="price" min="0" step="100" value="45000" required>
          </div>
          <div>
            <label for="down">Down Payment ($)</label>
            <input class="input" type="number" id="down" name="down" min="0" step="100" value="5000">
          </div>
        </div>

        <div class="row">
          <div>
            <label for="rate">APR (%)</label>
            <input class="input" type="number" id="rate" name="rate" min="0" max="50" step="0.01" value="5.75">
          </div>
          <div>
            <label for="months">Term (months)</label>
            <input class="input" type="number" id="months" name="months" min="1" max="120" step="1" value="60">
          </div>
        </div>

        <div class="row">
          <div>
            <label for="tax">Sales Tax (%)</label>
            <input class="input" type="number" id="tax" name="tax" min="0" max="20" step="0.1" value="7">
          </div>
          <div>
            <label for="fees">Fees ($)</label>
            <input class="input" type="number" id="fees" name="fees" min="0" step="1" value="600">
          </div>
        </div>

        <div class="row">
          <button type="button" class="btn primary" id="calcBtn">Calculate</button>
          <button type="button" class="btn" id="resetBtn">Reset</button>
        </div>
      </form>

      <div class="card" id="kpis" aria-live="polite">
        <div class="card-title">Summary</div>
        <div class="grid" style="grid-template-columns: 1fr 1fr 1fr;">
          <div class="kpi"><div class="label">Monthly</div><div class="value" id="kpiMonthly">$0</div></div>
          <div class="kpi"><div class="label">Total Paid</div><div class="value" id="kpiTotal">$0</div></div>
          <div class="kpi"><div class="label">Interest</div><div class="value" id="kpiInterest">$0</div></div>
        </div>
        <div class="small" style="margin-top:10px">Shareable link reflects your current inputs.</div>
        <div class="card" style="margin-top:16px">
          <canvas id="chart" height="120"></canvas>
        </div>
      </div>
    </div>

    <div class="card" style="margin-top:20px">
      <div class="card-title">Amortization Schedule</div>
      <div class="table-wrap">
        <table id="table">
          <thead>
            <tr><th>Month</th><th>Payment</th><th>Principal</th><th>Interest</th><th>Balance</th></tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

  </div>

  <script type="module">
    import { $, $$, clamp, fmtCurrency, parseQuery, bindFormToQuery, readForm } from '/assets/site.js';

    // Finance helpers
    const pmt = (r, n, pv) => r === 0 ? -(pv/n) : -(pv*r*Math.pow(1+r,n))/(Math.pow(1+r,n)-1);

    let chart;

    function compute(state) {
      const price  = +state.price || 0;
      const down   = clamp(+state.down || 0, 0, price);
      const rate   = clamp(+state.rate || 0, 0, 50)/100/12;
      const months = clamp(+state.months || 0, 1, 120);
      const tax    = clamp(+state.tax || 0, 0, 20)/100;
      const fees   = clamp(+state.fees || 0, 0, 1e6);

      const taxable = Math.max(price - down, 0);
      const loanAmt = taxable * (1 + tax) + fees;
      const pay = Math.abs(pmt(rate, months, loanAmt));
      const rows = [];
      let bal = loanAmt, totalInt = 0;

      for (let i=1;i<=months;i++) {
        const interest = rate * bal;
        const principal = Math.min(pay - interest, bal);
        bal = Math.max(bal - principal, 0);
        totalInt += interest;
        rows.push([i, pay, principal, interest, bal]);
      }

      // KPIs
      $('#kpiMonthly').textContent  = fmtCurrency(pay);
      $('#kpiTotal').textContent    = fmtCurrency(pay*months);
      $('#kpiInterest').textContent = fmtCurrency(totalInt);

      // Table
      const tbody = $('#table tbody');
      tbody.innerHTML = rows.map(r =>
        `<tr>
          <td>${r[0]}</td>
          <td>${fmtCurrency(r[1])}</td>
          <td>${fmtCurrency(r[2])}</td>
          <td>${fmtCurrency(r[3])}</td>
          <td>${fmtCurrency(r[4])}</td>
        </tr>`).join('');

      // Chart
      const labels = rows.map(r=>r[0]);
      const princ  = rows.map(r=>r[2]);
      const intr   = rows.map(r=>r[3]);
      const balArr = rows.map(r=>r[4]);

      if (chart) chart.destroy();
      chart = new Chart($('#chart'), {
        type: 'bar',
        data: {
          labels,
          datasets: [
            { type:'bar', label:'Principal', data:princ },
            { type:'bar', label:'Interest', data:intr },
            { type:'line', label:'Balance', data:balArr }
          ]
        },
        options: { responsive:true, scales:{ y:{ beginAtZero:true } } }
      });
    }

    const form = $('#loanForm');
    bindFormToQuery(form, (state)=>compute(state), { debounceMs: 120 });
    compute(readForm(form));

    $('#calcBtn').addEventListener('click', ()=>compute(readForm(form)));
    $('#resetBtn').addEventListener('click', ()=>{
      form.reset();
      history.replaceState(null,'','');
      compute(readForm(form));
    });

    $('#copyLinkBtn').addEventListener('click', async ()=>{
      await navigator.clipboard.writeText(location.href);
      const btn = $('#copyLinkBtn'); const t = btn.textContent;
      btn.textContent = 'Copied!'; setTimeout(()=>btn.textContent=t, 1200);
    });
  </script>
</body>
</html>
