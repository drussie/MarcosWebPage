<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Loan Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f7fa; }
    h1 { color: #333; }
    .container { max-width: 800px; margin: auto; background: #fff; padding: 20px;
                 border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    label { display: block; margin: 10px 0 5px; }
    input { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc;
            border-radius: 4px;}
    button { padding: 10px 20px; background: #007bff; color: #fff; border: none;
             border-radius: 4px; cursor: pointer;}
    button:hover { background: #0056b3; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px;}
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    th { background: #f0f0f0; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Car Loan Calculator</h1>
    <label for="price">Vehicle Price ($)</label>
    <input type="number" id="price" value="30000">
    <label for="down">Down Payment ($)</label>
    <input type="number" id="down" value="5000">
    <label for="rate">APR (%)</label>
    <input type="number" id="rate" value="5">
    <label for="months">Term (months)</label>
    <input type="number" id="months" value="60">
    <label for="tax">Sales Tax (%)</label>
    <input type="number" id="tax" value="7">
    <label for="fees">Fees ($)</label>
    <input type="number" id="fees" value="500">
    <button onclick="calculate()">Calculate</button>

    <h3 id="summary"></h3>
    <canvas id="chart" height="100"></canvas>
    <table id="schedule"></table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function pmt(rate, nper, pv) {
      return rate===0 ? -(pv/nper) :
        -(pv*rate*Math.pow(1+rate,nper))/(Math.pow(1+rate,nper)-1);
    }
    function calculate() {
      const price = +document.getElementById('price').value;
      const down  = +document.getElementById('down').value;
      const rate  = (+document.getElementById('rate').value/100)/12;
      const months= +document.getElementById('months').value;
      const tax   = +document.getElementById('tax').value/100;
      const fees  = +document.getElementById('fees').value;

      const loanAmt = (price - down)*(1+tax)+fees;
      const pay = Math.abs(pmt(rate,months,loanAmt));
      let bal=loanAmt, totalInt=0;
      const rows=[];
      for (let i=1;i<=months;i++) {
        const intr = bal*rate;
        const prin = pay-intr;
        bal = Math.max(bal-prin,0);
        totalInt += intr;
        rows.push([i,pay,prin,intr,bal]);
      }
      document.getElementById('summary').innerText =
        `Monthly: $${pay.toFixed(2)} | Total Paid: $${(pay*months).toFixed(2)} | Interest: $${totalInt.toFixed(2)}`;
      const tbl=document.getElementById('schedule');
      tbl.innerHTML = `<tr><th>Month</th><th>Payment</th><th>Principal</th><th>Interest</th><th>Balance</th></tr>`+
        rows.map(r=>`<tr><td>${r[0]}</td><td>${r[1].toFixed(2)}</td><td>${r[2].toFixed(2)}</td><td>${r[3].toFixed(2)}</td><td>${r[4].toFixed(2)}</td></tr>`).join('');
      const ctx=document.getElementById('chart').getContext('2d');
      if(window.loanChart) window.loanChart.destroy();
      window.loanChart = new Chart(ctx,{
        type:'line',
        data:{labels:rows.map(r=>r[0]),datasets:[
          {label:'Balance',data:rows.map(r=>r[4]),borderColor:'blue',fill:false},
          {label:'Principal',data:rows.map(r=>r[2]),borderColor:'green',fill:false},
          {label:'Interest',data:rows.map(r=>r[3]),borderColor:'red',fill:false}
        ]}
      });
    }
    calculate();
  </script>
</body>
</html>
