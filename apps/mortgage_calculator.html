<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f7fa; }
    h1 { color: #333; }
    .container { max-width: 900px; margin: auto; background: #fff; padding: 20px;
                 border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);}
    label { display: block; margin: 10px 0 5px; }
    input, select { width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc;
            border-radius: 4px;}
    button { padding: 10px 20px; background: #28a745; color: #fff; border: none;
             border-radius: 4px; cursor: pointer;}
    button:hover { background: #1e7e34; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px;}
    th, td { border: 1px solid #ccc; padding: 8px; text-align: right; }
    th { background: #f0f0f0; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mortgage Calculator</h1>
    <label for="price">Home Price ($)</label>
    <input type="number" id="price" value="400000">
    <label for="down">Down Payment ($)</label>
    <input type="number" id="down" value="80000">
    <label for="rate">APR (%)</label>
    <input type="number" id="rate" value="4">
    <label for="years">Term (years)</label>
    <input type="number" id="years" value="30">
    <label for="tax">Property Tax (% per year)</label>
    <input type="number" id="tax" value="1.2">
    <label for="ins">Home Insurance ($/year)</label>
    <input type="number" id="ins" value="1200">
    <label for="hoa">HOA ($/mo)</label>
    <input type="number" id="hoa" value="0">
    <button onclick="calculate()">Calculate</button>

    <h3 id="summary"></h3>
    <canvas id="chart" height="100"></canvas>
    <table id="schedule"></table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function pmt(rate, nper, pv) {
      return rate===0 ? -(pv/nper) :
        -(pv*rate*Math.pow(1+rate,nper))/(Math.pow(1+rate,nper)-1);
    }
    function calculate() {
      const price = +document.getElementById('price').value;
      const down  = +document.getElementById('down').value;
      const rate  = (+document.getElementById('rate').value/100)/12;
      const years = +document.getElementById('years').value;
      const nper  = years*12;
      const tax   = +document.getElementById('tax').value/100;
      const ins   = +document.getElementById('ins').value;
      const hoa   = +document.getElementById('hoa').value;

      const loanAmt = price-down;
      const payPI = Math.abs(pmt(rate,nper,loanAmt));
      const payTax = (price*tax)/12;
      const payIns = ins/12;
      const pay = payPI+payTax+payIns+hoa;

      let bal=loanAmt;
      const rows=[];
      for (let i=1;i<=nper;i++) {
        const intr=bal*rate;
        const prin=payPI-intr;
        bal=Math.max(bal-prin,0);
        rows.push([i,payPI,payTax+payIns+hoa,pay,bal]);
      }
      document.getElementById('summary').innerText =
        `Monthly Payment: $${pay.toFixed(2)} (P&I: $${payPI.toFixed(2)} | Taxes+Ins+HOA: $${(payTax+payIns+hoa).toFixed(2)})`;
      const tbl=document.getElementById('schedule');
      tbl.innerHTML=`<tr><th>Month</th><th>P&I</th><th>Escrow</th><th>Total</th><th>Balance</th></tr>`+
        rows.slice(0,360).map(r=>`<tr><td>${r[0]}</td><td>${r[1].toFixed(2)}</td><td>${r[2].toFixed(2)}</td><td>${r[3].toFixed(2)}</td><td>${r[4].toFixed(2)}</td></tr>`).join('');
      const ctx=document.getElementById('chart').getContext('2d');
      if(window.mortChart) window.mortChart.destroy();
      window.mortChart = new Chart(ctx,{
        type:'line',
        data:{labels:rows.map(r=>r[0]),datasets:[
          {label:'Balance',data:rows.map(r=>r[4]),borderColor:'blue',fill:false},
          {label:'P&I',data:rows.map(r=>r[1]),borderColor:'green',fill:false},
          {label:'Escrow',data:rows.map(r=>r[2]),borderColor:'orange',fill:false}
        ]}
      });
    }
    calculate();
  </script>
</body>
</html>
