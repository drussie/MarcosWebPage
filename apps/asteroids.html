<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Asteroids</title>
<style>
  html, body { margin:0; padding:0; height:100%; }
  body { background:#000; color:#fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; touch-action: none; }
  #game { display:block; width:100vw; height:100vh; outline:none; position:relative; z-index:0; }
  /* HUD */
  .hud { position:fixed; top:8px; left:8px; right:8px; display:flex; gap:8px; align-items:center; justify-content:flex-start; pointer-events:none; z-index:2147483646; }
  .pill { background:rgba(20,20,20,.6); border:1px solid rgba(255,255,255,.25); border-radius:12px; padding:6px 10px; font-size:14px; pointer-events:auto; text-shadow:0 2px 4px rgba(0,0,0,.6); }
  .center { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; z-index:2147483647; }
  .overlay { background:rgba(0,0,0,.6); padding:16px 20px; border:1px solid rgba(255,255,255,.15); border-radius:14px; max-width: min(92vw, 640px); text-align:center; }
  .overlay h1 { margin:0 0 6px; font-size:20px; }
  .overlay p { margin:8px 0; color:#ddd; font-size:14px; }
  .overlay kbd { background:#222; border:1px solid #444; border-radius:6px; padding:2px 6px; font-size:12px; }
  .btn { display:inline-block; margin-top:10px; background:#0ea5e9; color:#001018; border:none; border-radius:10px; padding:10px 14px; font-weight:600; font-size:14px; cursor:pointer; }
  .btn:active { transform: translateY(1px); }
  .btn-mini { background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.25); color:#fff; border-radius:8px; padding:4px 8px; font-size:12px; cursor:pointer; }
  .btn-mini:hover { background:rgba(255,255,255,.2); }

  /* Mobile controls */
  .controls { position:fixed; bottom:16px; left:16px; right:16px; display:flex; justify-content:space-between; gap:12px; pointer-events:none; z-index:2147483645; }
  .cluster { display:flex; gap:12px; pointer-events:auto; }
  .ctrl { width:64px; height:64px; border-radius:16px; background:rgba(255,255,255,.08); border:1px solid rgba(255,255,255,.18); display:flex; align-items:center; justify-content:center; user-select:none; -webkit-user-select:none; touch-action:none; }
  .ctrl:active { background:rgba(255,255,255,.16); }
  .ctrl span { opacity:.9; font-size:16px; }
  @media (min-width: 900px) { .ctrl { width:56px; height:56px; } }
  /* If embedded in a wrapper (your Playground injects #rr-container), force it transparent */
  #rr-container { background: transparent !important; box-shadow:none !important; padding:0 !important; margin:0 !important; }
</style>
</head>
<body>
<canvas id="game" tabindex="0"></canvas>
<div class="hud">
  <div class="pill" id="scoreHUD">Score: 0</div>
  <div class="pill" id="livesHUD">Lives: 3</div>
  <div class="pill" id="levelHUD">Level: 1</div>
  <div class="pill">Controls:
    <select id="controlModeSel" style="margin-left:6px; background:rgba(0,0,0,.35); color:#fff; border:1px solid rgba(255,255,255,.25); border-radius:8px; padding:2px 6px;">
      <option value="auto">Auto</option>
      <option value="touch">Touch</option>
      <option value="keyboard">Keyboard</option>
    </select>
  </div>
  <div class="pill" id="gameControlsPill"><button class="btn-mini" id="pauseBtn">Pause</button> <button class="btn-mini" id="quitBtn">Quit</button></div>
</div>
<div id="startOverlay" class="center">
  <div class="overlay">
    <h1>Asteroids</h1>
    <p>PC: <kbd>←</kbd> <kbd>→</kbd> rotate • <kbd>↑</kbd> thrust • <kbd>Space</kbd> fire • <kbd>H</kbd> hyperspace • <kbd>P</kbd> pause</p>
    <p>iPhone: use on-screen buttons. Add to Home Screen for a nicer fullscreen feel.</p>
    <p>Use the Controls selector (Auto/Touch/Keyboard) to switch input.</p>
    <button class="btn" id="startBtn">Tap to Start</button>
  </div>
</div>
<div class="controls" id="controls" style="display:none;">
  <div class="cluster">
    <div class="ctrl" data-act="left"><span>⟲</span></div>
    <div class="ctrl" data-act="right"><span>⟳</span></div>
    <div class="ctrl" data-act="thrust"><span>↑</span></div>
  </div>
  <div class="cluster">
    <div class="ctrl" data-act="fire"><span>●</span></div>
    <div class="ctrl" data-act="hyper"><span>✦</span></div>
    <div class="ctrl" data-act="pause"><span>⏸</span></div>
  </div>
</div>
<script>
(function(){
  'use strict';
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const DPR = Math.max(1, Math.min(2, window.devicePixelRatio || 1));

  function resize(){
    const w = window.innerWidth, h = window.innerHeight;
    canvas.width = Math.floor(w * DPR);
    canvas.height = Math.floor(h * DPR);
    canvas.style.width = w + 'px';
    canvas.style.height = h + 'px';
    ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
  }
  window.addEventListener('resize', resize);
  resize();

  const TAU = Math.PI * 2;
  let running = false, paused = false;
  let score = 0, lives = 3, level = 1;
  const bullets = [], rocks = [];
  let ship;

  const HUD = {
    score: document.getElementById('scoreHUD'),
    lives: document.getElementById('livesHUD'),
    level: document.getElementById('levelHUD'),
  };

  // Control mode
  const isTouchCapable = 'ontouchstart' in window || navigator.maxTouchPoints>0;
  let controlMode = (function(){ try { return localStorage.getItem('asteroidsControlMode') || 'auto'; } catch(e){ return 'auto'; } })();
  function computeShowTouch(){ return controlMode==='touch' || (controlMode==='auto' && isTouchCapable); }
  function applyControlMode(){
    const show = computeShowTouch();
    const controlsEl = document.getElementById('controls');
    if (controlsEl) controlsEl.style.display = show ? 'flex' : 'none';
    const sel = document.getElementById('controlModeSel');
    if (sel && sel.value !== controlMode) sel.value = controlMode;
  }

  // Inputs
  const keys = { left:false, right:false, thrust:false, fire:false, hyper:false };
  function setKey(k, v){ keys[k]=v; }
  function keyHandler(e, down){
    const k = (e.key || '').toLowerCase();
    if (k==='escape') { if (running && down){ (paused ? resumeGame() : pauseGame()); e.preventDefault(); } return; }
    if (k==='arrowleft' || k==='left') { setKey('left', down); e.preventDefault(); }
    if (k==='arrowright' || k==='right') { setKey('right', down); e.preventDefault(); }
    if (k==='arrowup' || k==='up') { setKey('thrust', down); e.preventDefault(); }
    if (k===' ' || k==='space') { setKey('fire', down); e.preventDefault(); }
    if (k==='h') { setKey('hyper', down); e.preventDefault(); }
    if (k==='p' && down) { if (paused) resumeGame(); else pauseGame(); }
  }
  window.addEventListener('keydown', function(e){ keyHandler(e,true); }, {passive:false});
  window.addEventListener('keyup', function(e){ keyHandler(e,false); }, {passive:false});

  function bindTouchControls(){
    function bindControl(el, act){
      const on = function(){ setKey(act,true); if (act==='pause'){ paused?resumeGame():pauseGame(); } };
      const off = function(){ if (act!=='pause') setKey(act,false); };
      // Pointer
      el.addEventListener('pointerdown', function(e){ e.preventDefault(); try{ el.setPointerCapture(e.pointerId); }catch(_){} on(); }, {passive:false});
      el.addEventListener('pointerup', off);
      el.addEventListener('pointercancel', off);
      el.addEventListener('pointerleave', off);
      // Mouse
      el.addEventListener('mousedown', function(e){ e.preventDefault(); on(); }, {passive:false});
      window.addEventListener('mouseup', off);
      // Touch
      el.addEventListener('touchstart', function(e){ e.preventDefault(); on(); }, {passive:false});
      window.addEventListener('touchend', off, {passive:true});
      window.addEventListener('touchcancel', off, {passive:true});
    }
    var nodes = document.querySelectorAll('.ctrl');
    for (var i = 0; i < nodes.length; i++) {
      var el = nodes[i];
      bindControl(el, el.getAttribute('data-act'));
    }
  }

  function bindControlModeSelector(){
    var sel = document.getElementById('controlModeSel');
    if (!sel) return;
    sel.value = controlMode;
    sel.addEventListener('change', function(e){
      controlMode = e.target.value || 'auto';
      try { localStorage.setItem('asteroidsControlMode', controlMode); } catch(e){}
      applyControlMode();
    });
  }

  function bindStartOverlay(){
    var ov = document.getElementById('startOverlay');
    var btn = document.getElementById('startBtn');
    function startClick(){ if (ov) ov.style.display='none'; start(); }
    if (btn) btn.addEventListener('click', startClick);
    if (ov) ov.addEventListener('click', function(e){ if (e.target === ov) startClick(); });
  }

  // Utilities
  function wrap(p){
    if (p.x < 0) p.x += canvas.width/DPR; else if (p.x > canvas.width/DPR) p.x -= canvas.width/DPR;
    if (p.y < 0) p.y += canvas.height/DPR; else if (p.y > canvas.height/DPR) p.y -= canvas.height/DPR;
  }
  function rand(min,max){ return Math.random()*(max-min)+min; }
  function dist2(a,b){ var dx=a.x-b.x, dy=a.y-b.y; return dx*dx+dy*dy; }

  function Ship(){
    this.x = canvas.width/(2*DPR); this.y = canvas.height/(2*DPR);
    this.a = -Math.PI/2; // facing up
    this.vx=0; this.vy=0; this.spin=0;
    this.thrusting=false; this.cool=0; this.inv=1200; // ms of invulnerability
    this.r = 14; // radius
  }
  Ship.prototype.update = function(dt){
    var ACC=180, FRI=0.995, MAXS=480, ROT=4.4;
    this.spin = (keys.left?-ROT:0) + (keys.right?ROT:0);
    this.a += this.spin*dt;
    if (keys.thrust){
      this.vx += Math.cos(this.a)*ACC*dt;
      this.vy += Math.sin(this.a)*ACC*dt;
      this.thrusting = true;
    } else this.thrusting=false;
    var s = Math.hypot(this.vx,this.vy);
    if (s>MAXS){ var k=MAXS/s; this.vx*=k; this.vy*=k; }
    this.vx*=FRI; this.vy*=FRI;
    this.x += this.vx*dt; this.y += this.vy*dt; wrap(this);
    if (this.cool>0) this.cool-=dt*1000;
    if (this.inv>0) this.inv-=dt*1000;
    if (keys.fire) this.shoot();
    if (keys.hyper){ this.hyper(); keys.hyper=false; }
  };
  Ship.prototype.shoot = function(){
    if (this.cool>0) return; this.cool=170;
    var spd=560; var bx=this.x+Math.cos(this.a)*this.r; var by=this.y+Math.sin(this.a)*this.r;
    bullets.push({ x:bx, y:by, vx:Math.cos(this.a)*spd+this.vx, vy:Math.sin(this.a)*spd+this.vy, t:0, r:2 });
  };
  Ship.prototype.hyper = function(){
    for (var i=0;i<30;i++){
      var nx = rand(30, canvas.width/DPR-30), ny = rand(30, canvas.height/DPR-30);
      var safe = true;
      for (var j=0;j<rocks.length;j++){ var r=rocks[j]; if (dist2({x:nx,y:ny}, r) < (r.r+40)*(r.r+40)) { safe=false; break; } }
      if (safe){ this.x=nx; this.y=ny; this.vx=this.vy=0; this.inv=800; return; }
    }
  };
  Ship.prototype.draw = function(){
    ctx.save();
    ctx.translate(this.x,this.y); ctx.rotate(this.a);
    var blink = (this.inv>0 && Math.floor(this.inv/100)%2===0);
    ctx.strokeStyle = blink? 'rgba(255,255,255,.4)':'#fff';
    ctx.lineWidth=2; ctx.beginPath();
    ctx.moveTo(16,0); ctx.lineTo(-12,-10); ctx.lineTo(-8,-6); ctx.moveTo(-12,10); ctx.lineTo(16,0); ctx.stroke();
    if (this.thrusting){ ctx.beginPath(); ctx.moveTo(-12,0); ctx.lineTo(-22,4); ctx.lineTo(-16,0); ctx.lineTo(-22,-4); ctx.closePath(); ctx.stroke(); }
    ctx.restore();
  };

  function Rock(x,y,r){ this.x=x; this.y=y; this.vx=rand(-60,60); this.vy=rand(-60,60); this.a=rand(0,TAU); this.va=rand(-1,1); this.r=r; this.shape=makeShape(r); }
  function makeShape(R){ var pts=[], n=(rand(7,11)|0); for(var i=0;i<n;i++){ var ang=i/n*TAU; var rad=R*rand(0.7,1.1); pts.push({ang:ang, rad:rad}); } return pts; }
  Rock.prototype.update = function(dt){ this.x+=this.vx*dt; this.y+=this.vy*dt; this.a+=this.va*dt; wrap(this); };
  Rock.prototype.draw = function(){ ctx.save(); ctx.translate(this.x,this.y); ctx.rotate(this.a); ctx.strokeStyle='#ddd'; ctx.lineWidth=2; ctx.beginPath(); for (var i=0;i<this.shape.length;i++){ var p=this.shape[i]; var x=Math.cos(p.ang)*p.rad; var y=Math.sin(p.ang)*p.rad; if(i===0) ctx.moveTo(x,y); else ctx.lineTo(x,y);} ctx.closePath(); ctx.stroke(); ctx.restore(); };

  function spawnLevel(){
    rocks.length=0; bullets.length=0; ship = new Ship();
    var N = Math.min(4+level, 10);
    for(var i=0;i<N;i++){
      var x=rand(0, canvas.width/DPR), y=rand(0, canvas.height/DPR);
      if (Math.hypot(x-ship.x, y-ship.y) < 140) { i--; continue; }
      rocks.push(new Rock(x,y, rand(24,42)));
    }
  }

  function splitRock(r){
    if (r.r < 18) return [];
    return [new Rock(r.x, r.y, r.r*0.6), new Rock(r.x, r.y, r.r*0.5)];
  }

  function collide(){
    // bullets vs rocks
    for (var i=bullets.length-1;i>=0;i--){ var b=bullets[i];
      for (var j=rocks.length-1;j>=0;j--){ var r=rocks[j];
        if (dist2(b,r) < (r.r+b.r)*(r.r+b.r)){
          bullets.splice(i,1); rocks.splice(j,1);
          score += 10; var kids = splitRock(r); for (var k=0;k<kids.length;k++) rocks.push(kids[k]);
          break;
        }
      }
    }
    // ship vs rocks
    if (ship.inv<=0){
      for (var j=rocks.length-1;j>=0;j--){ var r2=rocks[j];
        if (dist2(ship,r2) < (r2.r+ship.r)*(r2.r+ship.r)){
          lives--; ship = new Ship(); if (lives<0){ gameOver(); } break; }
      }
    }
  }

  function gameOver(){ running=false; paused=false; showOverlay('Game Over', 'Score: '+score, 'Play Again'); }
  function nextLevel(){ level++; spawnLevel(); }

  function step(){
    if (!running){ requestAnimationFrame(step); return; }
    if (paused){ draw(); requestAnimationFrame(step); return; }
    var now = performance.now(); step.last = step.last || now; var dt = Math.min(0.033, (now - step.last)/1000); step.last = now;

    ship.update(dt);
    for (var i=0;i<rocks.length;i++) rocks[i].update(dt);
    for (var j=bullets.length-1;j>=0;j--){ var b=bullets[j]; b.x+=b.vx*dt; b.y+=b.vy*dt; wrap(b); b.t+=dt; if (b.t>1.1) bullets.splice(j,1); }

    collide();

    if (rocks.length===0) nextLevel();

    draw();
    requestAnimationFrame(step);
  }

  function draw(){
    ctx.fillStyle='#000'; ctx.fillRect(0,0,canvas.width/DPR, canvas.height/DPR);
    for (var i=0;i<rocks.length;i++) rocks[i].draw();
    for (var j=0;j<bullets.length;j++){ var b=bullets[j]; ctx.beginPath(); ctx.arc(b.x,b.y,b.r,0,TAU); ctx.fillStyle='#9ae6b4'; ctx.fill(); }
    ship.draw();

    HUD.score.textContent = 'Score: ' + score;
    HUD.lives.textContent = 'Lives: ' + Math.max(0,lives);
    HUD.level.textContent = 'Level: ' + level;
  }

  function showOverlay(title,msg,btn){
    var ov = document.getElementById('startOverlay');
    ov.innerHTML = '<div class="overlay"><h1>'+title+'</h1><p>'+msg+'</p><button class="btn" id="startBtn">'+btn+'</button></div>';
    ov.style.display='flex';
    var sbtn = document.getElementById('startBtn');
    sbtn.addEventListener('click', function(){ ov.style.display='none'; start(); });
  }

  function updatePauseBtnLabel(){ var b=document.getElementById('pauseBtn'); if (b) b.textContent = paused ? 'Resume' : 'Pause'; }
  function pauseGame(){ if (!running) return; paused = true; updatePauseBtnLabel(); showPauseMenu(); }
  function resumeGame(){ paused = false; var ov=document.getElementById('startOverlay'); if (ov) ov.style.display='none'; updatePauseBtnLabel(); }
  function showPauseMenu(){ var ov=document.getElementById('startOverlay'); if (!ov) return; ov.innerHTML = '<div class="overlay"><h1>Paused</h1><p>Score: '+score+'</p><div style="margin-top:10px;"><button class="btn" id="resumeBtn">Resume</button> <button class="btn" id="quitMenuBtn">Quit to Start</button></div></div>'; ov.style.display='flex'; var rb=document.getElementById('resumeBtn'); if (rb) rb.onclick = function(){ resumeGame(); }; var qb=document.getElementById('quitMenuBtn'); if (qb) qb.onclick = function(){ quitToStart(); }; }
  function quitToStart(){ running=false; paused=false; updatePauseBtnLabel(); var ov=document.getElementById('startOverlay'); if (!ov) return; ov.innerHTML = '<div class="overlay"><h1>Asteroids</h1><p>PC: <kbd>←</kbd> <kbd>→</kbd> rotate • <kbd>↑</kbd> thrust • <kbd>Space</kbd> fire • <kbd>H</kbd> hyperspace • <kbd>P</kbd> pause</p><p>iPhone: use on-screen buttons. Add to Home Screen for a nicer fullscreen feel.</p><p>Use the Controls selector (Auto/Touch/Keyboard) to switch input.</p><button class="btn" id="startBtn">Tap to Start</button></div>'; ov.style.display='flex'; var sbtn=document.getElementById('startBtn'); if (sbtn) sbtn.addEventListener('click', function(){ ov.style.display='none'; start(); }); }

  function start(){
    applyControlMode();
    ensureHUDOnTop();
    try { canvas.focus(); } catch(e){}
    setTimeout(function(){ try{ canvas.focus(); }catch(e){} }, 0);

    // Bind HUD buttons once
    var p=document.getElementById('pauseBtn'); if (p && !p._bound){ p._bound=true; p.addEventListener('click', function(){ paused ? resumeGame() : pauseGame(); }); }
    var q=document.getElementById('quitBtn'); if (q && !q._bound){ q._bound=true; q.addEventListener('click', function(){ quitToStart(); }); }
    updatePauseBtnLabel();
    var hudEl = document.querySelector('.hud'); if (hudEl) hudEl.style.display='flex';

    score=0; lives=3; level=1; spawnLevel(); running=true; paused=false; step.last=performance.now(); requestAnimationFrame(step);
  }

  // --- One-time bindings ---
  bindTouchControls();
  bindControlModeSelector();
  bindStartOverlay();

  // If embedded in Playground wrapper, ensure transparent background
  setTimeout(function(){ var rr=document.getElementById('rr-container'); if (rr) rr.style.background='transparent'; }, 400);

  // Ensure HUD stays on top (defensive against parent stacking contexts)
  function ensureHUDOnTop(){
    var hud = document.querySelector('.hud');
    if (!hud) return;
    hud.style.position = 'fixed';
    hud.style.zIndex = '2147483646';
    try { document.body.appendChild(hud); } catch(e){}
  }
  ensureHUDOnTop();
  window.addEventListener('resize', ensureHUDOnTop);
  document.addEventListener('visibilitychange', ensureHUDOnTop);
})();
</script>
</body>
</html>
